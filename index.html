<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Waktu Sholat</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Waktu Sholat</h1>
        <div>
            <p>Waktu Saat Ini: <span id="current-time">Memuat...</span></p>
        </div>
        <div>
            <p>Lokasi Anda: <span id="location">Mengambil lokasi...</span></p>
        </div>
        <div class="time-container">
            <p><img src="https://img.icons8.com/emoji/48/000000/sunrise-over-mountains.png" class="time-icon"/>Waktu Subuh: <span id="fajr-time">Mengambil...</span></p>
            <p><img src="https://img.icons8.com/emoji/48/000000/sun.png" class="time-icon"/>Waktu Dzuhur: <span id="dhuhr-time">Mengambil...</span></p>
            <p><img src="https://img.icons8.com/emoji/48/000000/sunset.png" class="time-icon"/>Waktu Ashar: <span id="asr-time">Mengambil...</span></p>
            <p><img src="https://img.icons8.com/emoji/48/000000/crescent-moon.png" class="time-icon"/>Waktu Maghrib: <span id="maghrib-time">Mengambil...</span></p>
            <p><img src="https://img.icons8.com/emoji/48/000000/full-moon.png" class="time-icon"/>Waktu Isya: <span id="isha-time">Mengambil...</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
