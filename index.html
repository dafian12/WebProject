<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bluetooth Scanner</h1>
  <div>
    <button id="scanButton">Scan for Bluetooth Devices</button>
    <button id="clearButton">Clear List</button>
    <label>
      <input type="checkbox" id="autoRefresh" /> Auto-Refresh
    </label>
    <label>
      <input type="checkbox" id="darkMode" /> Dark Mode
    </label>
    <input type="text" id="searchBox" placeholder="Cari perangkat..." />
  </div>
  <div id="loading" style="display: none;">Scanning...</div>
  <ul id="devicesList"></ul>
  
  <script src="app.js"></script>
</body>
</html>
