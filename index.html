<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>body{background:#111;color:#eee;font-family:Arial,Helvetica,sans-serif;text-align:center;padding:20px}#log{margin-top:20px;text-align:left;display:inline-block;background:#222;padding:15px;border-radius:6px;max-width:90%;white-space:pre-wrap}</style>
</head>
<body>
<h2>Admin Panel - Data Target</h2>
<div id="log">Belum ada data...</div>

<script>
// ambil data terakhir dari webhook (contoh pakai Webhook.site)
// endpoint: https://webhook.site/token/{YOUR-TOKEN}/request/latest
const TOKEN = '11111111-2222-3333-4444-555555555555'; // ganti dengan token Anda
async function poll(){
  try{
    const r = await fetch(`https://webhook.site/token/${TOKEN}/request/latest`);
    if(!r.ok) return;
    const txt = await r.text();
    if(!txt) return;
    const obj = JSON.parse(txt);
    document.getElementById('log').textContent =
      `User-Agent : ${obj.ua}\n`+
      `IP Publik  : ${obj.ip}\n`+
      `Baterai    : ${obj.bat}\n`+
      `Waktu      : ${obj.ts}`;
  }catch(e){}
}
setInterval(poll,3000);
</script>
</body>
</html>
