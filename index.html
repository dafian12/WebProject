<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft DoS Controller (VIP)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card w-full max-w-2xl mx-auto shadow-lg">
        <h1 class="text-center">Minecraft DoS Controller (VIP)</h1>
        
        <div class="mb-4">
            <input type="text" id="serverAddress" class="input-field" placeholder="Alamat Server (e.g., play.example.com)">
            <input type="text" id="serverPort" class="input-field" placeholder="Port Server (e.g., 25565)">
        </div>

        <div class="flex justify-between mb-4">
            <button id="startButton" class="start-button">Mulai Serangan</button>
            <button id="stopButton" class="stop-button">Hentikan Serangan</button>
        </div>

        <textarea id="logArea" class="log-area" readonly></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
