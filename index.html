<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QRIS Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="number"],
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .btn-generate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
        }
        
        .btn-generate:active {
            transform: translateY(0);
        }
        
        .qr-container {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            display: none;
        }
        
        .qr-container.show {
            display: block;
        }
        
        #qrcode {
            margin: 20px auto;
        }
        
        .btn-download {
            display: inline-block;
            padding: 10px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .btn-download:hover {
            background: #45a049;
        }
        
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Generator QRIS Payment</h1>
        
        <div class="form-group">
            <label for="amount">Nominal (IDR)</label>
            <input type="number" id="amount" placeholder="Masukkan nominal" min="1000" step="1000" required>
            <p class="info-text">Minimal Rp 1.000</p>
        </div>
        
        <div class="form-group">
            <label for="description">Deskripsi (Opsional)</label>
            <input type="text" id="description" placeholder="Contoh: Pembayaran produk">
        </div>
        
        <div class="form-group">
            <label>Pilih Metode</label>
            <div style="margin-bottom: 10px;">
                <label style="display: inline; margin-right: 20px;">
                    <input type="radio" name="method" value="manual" checked onchange="toggleMethod()"> Input Manual
                </label>
                <label style="display: inline;">
                    <input type="radio" name="method" value="upload" onchange="toggleMethod()"> Upload QRIS
                </label>
            </div>
        </div>
        
        <div id="manualInput">
            <div class="form-group">
                <label for="merchantName">Nama Merchant</label>
                <input type="text" id="merchantName" placeholder="Contoh: Toko Saya">
            </div>
            
            <div class="form-group">
                <label for="merchantCode">Kode Merchant QRIS</label>
                <input type="text" id="merchantCode" placeholder="Contoh: 123456789012345" required>
                <p class="info-text">Masukkan kode merchant QRIS Anda (15-16 digit)</p>
            </div>
        </div>
        
        <div id="uploadSection" style="display: none;">
            <div class="form-group">
                <label>Upload File QRIS</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label">
                        <span id="fileLabelText">Pilih file QRIS</span>
                        <input type="file" id="qrisFile" accept="image/*" onchange="handleFileUpload(event)">
                    </label>
                </div>
                <img id="previewImage" class="preview-image" style="display: none;">
            </div>
        </div>
        
        <button class="btn-generate" onclick="generateQR()">Generate QRIS</button>
        
        <div id="qrContainer" class="qr-container">
            <h3>QR Code Anda</h3>
            <div id="qrcode"></div>
            <a id="downloadBtn" class="btn-download" download="qris-payment.png">Download QR Code</a>
        </div>
    </div>

    <script>
        let qrcode = null;
        let uploadedImageData = null;

        function toggleMethod() {
            const method = document.querySelector('input[name="method"]:checked').value;
            if (method === 'manual') {
                document.getElementById('manualInput').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'none';
            } else {
                document.getElementById('manualInput').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileLabelText').textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageData = e.target.result;
                    const preview = document.getElementById('previewImage');
                    preview.src = uploadedImageData;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function generateQR() {
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const method = document.querySelector('input[name="method"]:checked').value;

            if (!amount || amount < 1000) {
                alert('Masukkan nominal minimal Rp 1.000');
                return;
            }

            if (method === 'manual') {
                const merchantName = document.getElementById('merchantName').value || 'Merchant';
                const merchantCode = document.getElementById('merchantCode').value;
                
                if (!merchantCode || merchantCode.length < 15) {
                    alert('Masukkan kode merchant QRIS yang valid (minimal 15 digit)');
                    return;
                }

                // Format QRIS String
                const qrisString = generateQRISString(amount, merchantCode, merchantName, description);
                displayQR(qrisString);
            } else {
                if (!uploadedImageData) {
                    alert('Silakan upload file QRIS terlebih dahulu');
                    return;
                }
                displayUploadedQR();
            }
        }

        function generateQRISString(amount, merchantCode, merchantName, description) {
            // Format Standar QRIS (simplified version)
            const amountStr = parseInt(amount).toString();
            const descStr = description || 'Payment';
            
            // Construct QRIS payload
            let payload = '000201';
            payload += '010212'; // Static QR
            payload += '5204'; // Merchant Account Information
            payload += String(merchantCode.length + 4).padStart(2, '0');
            payload += '0015ID.CO.QRIS.WWW';
            payload += merchantCode;
            payload += '5303360'; // Currency IDR
            payload += '54' + String(amountStr.length).padStart(2, '0') + amountStr;
            payload += '5802ID';
            payload += '59' + String(merchantName.length).padStart(2, '0') + merchantName;
            payload += '60' + String('Jakarta'.length).padStart(2, '0') + 'Jakarta';
            payload += '62' + String(descStr.length + 4).padStart(2, '0');
            payload += '05' + String(descStr.length).padStart(2, '0') + descStr;
            payload += '6304'; // CRC
            
            // For simplicity, we'll use a URL format that's widely supported
            return `https://qr.dana.id/qr/${merchantCode}?amount=${amountStr}&description=${encodeURIComponent(descStr)}`;
        }

        function displayQR(text) {
            const container = document.getElementById('qrContainer');
            const qrcodeDiv = document.getElementById('qrcode');
            
            // Clear previous QR code
            qrcodeDiv.innerHTML = '';
            
            // Generate new QR code
            qrcode = new QRCode(qrcodeDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            container.classList.add('show');
            
            // Wait for QR code to be generated before enabling download
            setTimeout(() => {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (canvas) {
                    document.getElementById('downloadBtn').href = canvas.toDataURL('image/png');
                }
            }, 100);
        }

        function displayUploadedQR() {
            const container = document.getElementById('qrContainer');
            const qrcodeDiv = document.getElementById('qrcode');
            
            qrcodeDiv.innerHTML = `<img src="${uploadedImageData}" style="width: 256px; height: 256px;">`;
            container.classList.add('show');
            
            document.getElementById('downloadBtn').href = uploadedImageData;
        }

        // Format input nominal dengan separator ribuan
        document.getElementById('amount').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value) {
                e.target.value = parseInt(value);
            }
        });
    </script>
</body>
</html>
