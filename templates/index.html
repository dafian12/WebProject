<!DOCTYPE html>
<html>
<head>
    <title>Kirim OTP WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Kirim OTP WhatsApp</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="nomor_hp" class="form-label">Nomor HP (Format Internasional, Contoh: +6281234567890)</label>
                <input type="text" name="nomor_hp" class="form-control" id="nomor_hp" required>
            </div>
            <button type="submit" class="btn btn-primary">Kirim OTP</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
