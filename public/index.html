<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Vulnerability & Subdomain Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('scanner');
            const [url, setUrl] = useState('');
            const [subdomainResults, setSubdomainResults] = useState([]);
            const [vulnResults, setVulnResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [scanOptions, setScanOptions] = useState({
                checkHeaders: true,
                checkCSP: true,
                checkSSL: true,
                checkRedirects: true,
                checkXSS: true,
                checkSQLi: true,
                checkOpenRedirect: true,
                checkCSRF: true,
                checkCookies: true,
                checkHSTS: true,
                checkOutdatedSoftware: true,
                checkFileUpload: true,
                checkDirectoryListing: true,
                checkBackupFiles: true,
                checkAdminPanels: true,
                checkAPIEndpoints: true,
                checkJWTToken: true,
                checkOAuth: true,
                checkSSRF: true,
                checkXXE: true,
                checkRemoteCodeExec: true,
                checkDeserialization: true,
                checkClickjacking: true,
                checkSecurityMisconfiguration: true,
                checkInsecureDirectObjectReference: true,
                checkBrokenAccessControl: true,
                checkSensitiveDataExposure: true,
                checkComponentsWithKnownVulnerabilities: true
            });

            const handleOptionChange = (option) => {
                setScanOptions(prev => ({
                    ...prev,
                    [option]: !prev[option]
                }));
            };

            const runSubdomainScan = async () => {
                if (!url) return;
                
                setLoading(true);
                setError('');
                setSubdomainResults([]);
                
                try {
                    const response = await fetch('/api/subdomains', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ domain: url })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        setSubdomainResults(data.subdomains);
                    } else {
                        throw new Error(data.error || 'Subdomain scan failed');
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const runVulnerabilityScan = async () => {
                if (!url) return;
                
                setLoading(true);
                setError('');
                setVulnResults([]);
                
                try {
                    const response = await fetch('/api/vulnerabilities', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url,
                            options: scanOptions
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        setVulnResults(data.vulnerabilities);
                    } else {
                        throw new Error(data.error || 'Vulnerability scan failed');
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    <header className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">Advanced Web Vulnerability & Subdomain Scanner</h1>
                        <p className="text-gray-600">Comprehensive security assessment with subdomain discovery</p>
                    </header>

                    <div className="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                        <div className="flex border-b">
                            <button 
                                className={`px-6 py-3 font-medium ${activeTab === 'scanner' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
                                onClick={() => setActiveTab('scanner')}
                            >
                                <i className="fas fa-shield-alt mr-2"></i>Vulnerability Scanner
                            </button>
                            <button 
                                className={`px-6 py-3 font-medium ${activeTab === 'subdomains' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
                                onClick={() => setActiveTab('subdomains')}
                            >
                                <i className="fas fa-network-wired mr-2"></i>Subdomain Finder
                            </button>
                        </div>

                        <div className="p-6">
                            <div className="flex flex-col md:flex-row gap-4 mb-4">
                                <input 
                                    type="text" 
                                    value={url}
                                    onChange={(e) => setUrl(e.target.value)}
                                    placeholder="Enter website URL (e.g., https://example.com)"
                                    className="flex-grow px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <button 
                                    onClick={activeTab === 'scanner' ? runVulnerabilityScan : runSubdomainScan}
                                    disabled={loading}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400 flex items-center whitespace-nowrap"
                                >
                                    {loading ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                            {activeTab === 'scanner' ? 'Scanning...' : 'Finding Subdomains...'}
                                        </>
                                    ) : (
                                        activeTab === 'scanner' ? 'Start Vulnerability Scan' : 'Find Subdomains'
                                    )}
                                </button>
                            </div>
                            
                            {error && (
                                <div className="mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md">
                                    {error}
                                </div>
                            )}

                            {activeTab === 'subdomains' && subdomainResults.length > 0 && (
                                <div className="mt-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold text-gray-800">Discovered Subdomains ({subdomainResults.length})</h3>
                                        <button 
                                            onClick={() => navigator.clipboard.writeText(subdomainResults.join('\n'))}
                                            className="px-3 py-1 bg-gray-100 text-gray-700 rounded-md text-sm hover:bg-gray-200 transition-colors"
                                        >
                                            <i className="far fa-copy mr-1"></i>Copy All
                                        </button>
                                    </div>
                                    <div className="space-y-2">
                                        {subdomainResults.map((subdomain, index) => (
                                            <div key={index} className="p-3 bg-gray-50 rounded-md border border-gray-200 flex justify-between items-center">
                                                <span>{subdomain}</span>
                                                <button 
                                                    onClick={() => navigator.clipboard.writeText(subdomain)}
                                                    className="text-gray-500 hover:text-gray-700 ml-2"
                                                >
                                                    <i className="far fa-copy"></i>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'scanner' && vulnResults.length > 0 && (
                                <div className="mt-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold text-gray-800">Vulnerability Results ({vulnResults.filter(v => v.severity !== 'info').length})</h3>
                                        <div className="text-sm text-gray-600">
                                            Total Issues Found: <span className="font-semibold">{vulnResults.filter(v => v.severity !== 'info').length}</span>
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        {vulnResults.map((vuln, index) => (
                                            <div key={index} className={`p-4 rounded-md border-l-4 ${getVulnStyle(vuln.severity)}`} style={{borderLeftColor: getSeverityColor(vuln.severity)}}>
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <h3 className="font-medium text-gray-800">{vuln.title}</h3>
                                                            <span className={`px-2 py-0.5 text-xs rounded-full ${getBadgeStyle(vuln.severity)}`} style={{backgroundColor: getSeverityBgColor(vuln.severity), color: getSeverityTextColor(vuln.severity)}}>
                                                                {vuln.severity.toUpperCase()}
                                                            </span>
                                                        </div>
                                                        <p className="text-sm text-gray-600 mb-2">{vuln.description}</p>
                                                        {vuln.recommendation && (
                                                            <div className="text-xs bg-gray-50 p-2 rounded mt-2">
                                                                <strong>Recommendation:</strong> {vuln.recommendation}
                                                            </div>
                                                        )}
                                                        {vuln.cve && (
                                                            <div className="text-xs text-gray-500 mt-1">
                                                                <strong>CVE Reference:</strong> {vuln.cve}
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="ml-4 flex-shrink-0">
                                                        <i className={`fas ${getIcon(vuln.severity)} text-${getSeverityTextColor(vuln.severity)}`}></i>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function getVulnStyle(severity) {
            switch(severity) {
                case 'critical':
                    return 'bg-red-50';
                case 'high':
                    return 'bg-orange-50';
                case 'medium':
                    return 'bg-yellow-50';
                case 'low':
                    return 'bg-blue-50';
                default:
                    return 'bg-gray-50';
            }
        }

        function getSeverityColor(severity) {
            switch(severity) {
                case 'critical':
                    return '#ef4444';
                case 'high':
                    return '#f97316';
                case 'medium':
                    return '#eab308';
                case 'low':
                    return '#3b82f6';
                default:
                    return '#6b7280';
            }
        }

        function getBadgeStyle(severity) {
            switch(severity) {
                case 'critical':
                    return 'bg-red-100 text-red-800';
                case 'high':
                    return 'bg-orange-100 text-orange-800';
                case 'medium':
                    return 'bg-yellow-100 text-yellow-800';
                case 'low':
                    return 'bg-blue-100 text-blue-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        function getSeverityBgColor(severity) {
            switch(severity) {
                case 'critical':
                    return '#fef2f2';
                case 'high':
                    return '#fff7ed';
                case 'medium':
                    return '#fffbec';
                case 'low':
                    return '#eff6ff';
                default:
                    return '#f9fafb';
            }
        }

        function getSeverityTextColor(severity) {
            switch(severity) {
                case 'critical':
                    return 'text-red-800';
                case 'high':
                    return 'text-orange-800';
                case 'medium':
                    return 'text-yellow-800';
                case 'low':
                    return 'text-blue-800';
                default:
                    return 'text-gray-800';
            }
        }

        function getIcon(severity) {
            switch(severity) {
                case 'critical':
                    return 'fa-exclamation-triangle';
                case 'high':
                    return 'fa-exclamation-circle';
                case 'medium':
                    return 'fa-exclamation';
                case 'low':
                    return 'fa-info-circle';
                default:
                    return 'fa-info';
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
