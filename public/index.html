<!DOCTYPE html>
<html>
<head>
    <title>Kirim OTP WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kirim OTP WhatsApp</h2>
        <form id="otpForm">
            <div class="input-group">
                <label for="nomor_hp">Nomor HP (Format Internasional tanpa +)</label>
                <input type="text" id="nomor_hp" required>
            </div>
            <button type="submit">Kirim OTP</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("otpForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const nomorHp = document.getElementById("nomor_hp").value;

            const response = await fetch("/api/send-otp", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nomor_hp: nomorHp })
            });

            const result = await response.json();
            
            if (result.link) {
                document.getElementById("result").innerHTML = `
                    <a href="${result.link}" target="_blank">Klik di sini untuk mengirim OTP via WhatsApp</a>
                `;
            } else {
                document.getElementById("result").textContent = "Terjadi kesalahan, coba lagi.";
            }
        });
    </script>
</body>
</html>
